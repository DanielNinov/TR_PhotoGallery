<main>
    <div class="container body-content">
        <div class="well">
            <h2>All Albums -
                <a th:href="@{/albums/create}" class="btn btn-warning">Create New Album</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Album Name</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="album : ${albums}">
                        <td th:text="${album.name}"></td>
                        <td th:text="${album.author.fullName}"></td>
                        <td th:text="${album.category.name}"></td>
                        <td>
                            <a class="btn btn-warning btn-xs" th:href="@{/albums/edit/{id}(id = ${album.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs" th:href="@{/albums/delete/{id}(id = ${album.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
